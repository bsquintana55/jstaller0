<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://kit.fontawesome.com/6131ecdde6.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="css/regis.css">
      <title>Registro</title>
</head>
<body>
      <section id="container-grid">
            <div class="logo">
                <div class="img">
                  <img src="img/Hotelia horizontal blanco.svg">
                  <div class="bienvenido"><p>Eres más que bienvenido</p></div>
                  <div class="text"><p>un lugar en tu corazón</p></div>
            </div>
            </div>
            <div class="formulario">
                  <div class="tittle"><h1>Regístrate</h1></div>
                <div class="form">
                  <div class="doc">
                        <div id="inf">
                              <label for="tip-doc">Tipo de documento</label>
                             <select name="tip-doc" id="tip-doc">
                              <option value="0">Escoja una opción</option>
                              <option value="1">Cédula</option>
                              <option value="2">Tarjeta de identidad</option>
                              <option value="3">Otro</option>
                        </select>
                        </div>
                        <div id="inf">
                              <label for="num-doc">Número documento</label>
                              <input type="text" name="num-doc" placeholder="10000000">
                        </div> 
                  </div>
                  <div class="nom">
                        <div id="inf">
                              <label for="nombres">Nombres</label>
                              <input type="text" name="nombres" placeholder="Nombres...">
                        </div>
                        <div id="inf">
                              <label for="Apellidos">Apellidos</label>
                              <input type="text" name="Apellidos" placeholder="Apellidos...">
                        </div> 
                  </div>
                  <div class="dat">
                        <div id="inf">
                              <label for="FecNac">Fecha de nacimiento</label>
                              <input type="date" name="FecNac">
                        </div>
                        <div id="inf">
                              <div class="radio">
                              <label for="fecha">Género</label>
                              <input type="radio" name="genero">Mujer
                              <input type="radio" name="genero">Hombre
                              <input type="radio" name="genero">Otro
                              </div>
                        </div> 
                  </div>
                  <div class="corre">
                        <div id="inf">
                              <label for="Email">Email</label>
                              <input type="email" name="Email" placeholder="Escribe tu Correo">
                        </div>
                        <div id="inf">
                              <label for="tel">Teléfono de contacto</label>
                              <input type="text" name="tel" placeholder="Escribe tu Telefono">
                        </div> 
                  </div>
                  <div class="orig">
                        <div id="inf">
                              <label for="país">País de origen</label>
                              <select name="país" id="país">
                                    <option value="1">Pais de Origen</option>
                                    <option value="2">Colombia</option>
                                    <option value="3">Francia</option>
                                    <option value="4">Alemania</option>
                                    <option value="5">Rusia</option>
                              </select>
                        </div>
                        <div id="inf">
                              <label for="photo">Foto</label>
                              <input type="text" name="photo" placeholder="selecionar archivo">
                        </div> 
                  </div>
                  <div class="contra">
                        <div id="inf">
                              <label for="password">Contraseña</label>
                              <input type="password" name="password">
                        </div>
                        <div id="inf">
                              <label for="password2">Confirmar contraseña</label>
                              <input type="password2" name="password2">
                        </div> 
                        </div>
                </div>
                <div class="terminos">
                  <a href="terminos.html"><p> <input type="checkbox"> Términos y condiciones</p></a>
                  <a href="login.html"><button>Ingresar</button></a>
                  <br><p>¿No queres Registrarte?<a href="index.html"> Vuelve al principio </a> </p>
                </div>
                
                </div>
                

                
            </div>
            
      </div>

      </section>
      
</body>
</html>
